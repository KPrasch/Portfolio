{% extends 'head.html' %}

{% block background %}
    <div class="horizon scroll">
      <img src="/static/img/background.png" alt="" />
    </div>

<!--
    <div class="middle scroll">
      <img src="/static/img/middle.png" alt="" />
    </div>
  -->

{% endblock %}

{% block content %}


       <div id="gallery-container">
       {% for piece in pieces %}

        <div id="collage-02" class="collage-tile-2">
            <div id="image-02" class="painting-2">
                <a href="{% url 'piece_detail' title=piece.title %}">
                <img src="{{piece.thumbnail_image.url}}">
                </a>
            </div>
            <div class="plaque-2">
                <div>
                    <b>{{piece.title}}</b>
                    <br>
                    {{piece.width_in}}x{{piece.height_in}}"
                    <br>
                    {{piece.medium}}
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
  </div>
